<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body background="Social Media Dashboard.jpeg">
    <div class="container">
        <h1>Social Media Dashboard</h1>
        <div class="platforms">
            <div class="platform" id="facebook">
                <h2>Facebook</h2>
                <div class="metrics">
                    <div class="metric">
                        <span class="label">Likes</span>
                        <span class="count" id="facebookLikes">0</span>
                    </div>
                    <div class="metric">
                        <span class="label">Followers</span>
                        <span class="count" id="facebookFollowers">0</span>
                    </div>
                </div>
            </div>
            <div class="platform" id="twitter">
                <h2>Twitter</h2>
                <div class="metrics">
                    <div class="metric">
                        <span class="label">Tweets</span>
                        <span class="count" id="twitterTweets">0</span>
                    </div>
                    <div class="metric">
                        <span class="label">Followers</span>
                        <span class="count" id="twitterFollowers">0</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
